<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog Post</title>
    <link href="https://unpkg.com/vue-loading-overlay@2.0.4/dist/vue-loading.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="navbar-brand ">Header</a>
            </div>
    </nav>

    <!-- Page Content -->
    <div class="container my-50">

        <div class="row">
            <div class="col-md-8" id="app">
                <!-- Blog Entries Column -->
                <router-view></router-view>
            </div>
            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Form</h5>
                    <div class="card-body">
                        <div id="form">
                            <component :is='componentName'></component>
                        </div>

                        <template id="signUpForm">
                                <div class="panel panel-primary" id="formdiv">
                                    <form @submit.prevent='submit'>
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" placeholder="Email" name="email" class="form-control" v-model='email' required>
                                            <span class="error" v-if='msg.email'>{{msg.email}}</span>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" placeholder="name" name="username" class="form-control" v-model='username' required>
                                            <span  class="error" v-if='msg.username'>{{msg.username}}</span>
                                        </div>			
                                        <input type="submit" value="Submit"  class="btn btn-warning">
                                    </form>
                                </div>
                        
                        </template>


                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Footer</p>
        </div>
        <!-- /.container -->
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/vendor/vue@2.3.js"></script>
    <script src="js/vendor/vue-router@2.5.js"></script>

    <script src="js/blog.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
